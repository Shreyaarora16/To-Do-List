<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>TO-DO LIST <span id="pencil"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span> </h1>
        <input type="text" placeholder="Add New Todo" maxlength="40">
        <ul>
            <li> <span ><i class="fa fa-trash-o" aria-hidden="true"></i></span> ToDo1</li>
            <li> <span ><i class="fa fa-trash-o" aria-hidden="true"></i></span> ToDo2</li>
            <li> <span ><i class="fa fa-trash-o" aria-hidden="true"></i></span> ToDo3</li>
            <li> <span ><i class="fa fa-trash-o" aria-hidden="true"></i></span> ToDo4</li>
            <li> <span ><i class="fa fa-trash-o" aria-hidden="true"></i></span> ToDo5</li>
            <li> <span ><i class="fa fa-trash-o" aria-hidden="true"></i></span> ToDo6</li>
        </ul>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
